/**
 * Top-level build file where you can add configuration options common to all sub-projects/modules.
 *
 * @author Armin Schnabel
 * @author Klemens Muthmann
 * @version 2.7.5
 * @since 1.0.0
 */

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
    }
}

ext {
    // This libraries version
    cyfaceBackendVersion = "0.0.0" // Only increase in release branch. Not merged back to `main`

    // Cyface dependencies
    cyfaceUtilsVersion = "2.0.1"

    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30
    buildToolsVersion = '30.0.3'

    androidxAnnotationVersion = "1.0.0"
    androidxAppCompatVersion = "1.2.0"
    localbroadcastmanagerVersion = "1.0.0"

    // testing
    junitVersion = "1.1.2"
    mockitoVersion = "3.3.3"
    hamcrestVersion = "1.3"
    rulesVersion = "1.3.0"
    robolectricVersion = "4.3.1"
    androidxTestCoreVersion = "1.1.0"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
}

// Load credentials
def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

allprojects {
    repositories {
        // Needed to resolve newest support libraries with IntelliJ / Gradle
        google()
        jcenter()
        maven {
            url = uri("https://maven.pkg.github.com/cyface-de/android-utils")
            // Needed even for public projects: https://github.community/t5/GitHub-API-Development-and/Download-from-Github-Package-Registry-without-authentication/m-p/35255
            credentials {
                username = properties.getProperty("github.user")
                password = properties.getProperty("github.token")
            }
        }
    }

    // Uncomment this for additional warnings.
    /*gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }*/
}

apply plugin: 'android-reporting'

// To publish all sub-projects
task publishAll() {
    subprojects.each { pr ->
        dependsOn {
            pr.tasks.findAll { task -> task.name.startsWith('publish') }
        }
    }
    outputs.upToDateWhen { false }
}
publishAll.outputs.upToDateWhen { false }

// Auto-generated by Android Studio
task clean(type: Delete) {
    delete rootProject.buildDir
}

// The gradle publish tasks is defined in a separate file:
apply from: 'publish.gradle'
